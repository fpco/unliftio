name: Tests

on:
    pull_request:
    push:
        branches:
        - master

jobs:
  build:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        resolver: [nightly, lts-24, lts-23, lts-22, lts-21, lts-20, lts-19, lts-18, lts-17, lts-16, lts-14]
        exclude:
          # Exclude older LTS versions for macOS ARM64 due to LLVM compatibility issues
          # LTS 20+ use newer GHC versions that work better with current LLVM
          - os: macos-latest
            resolver: lts-19
          - os: macos-latest
            resolver: lts-18
          - os: macos-latest
            resolver: lts-17
          - os: macos-latest
            resolver: lts-16
          - os: macos-latest
            resolver: lts-14

    steps:
      - name: Clone project
        uses: actions/checkout@v2

# Getting weird OS X errors...
#      - name: Cache dependencies
#        uses: actions/cache@v1
#        with:
#          path: ~/.stack
#          key: ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles('stack.yaml') }}
#          restore-keys: |
#            ${{ runner.os }}-${{ matrix.resolver }}-

      - name: Build and run tests
        shell: bash
        run: |
            set -ex
            stack --version
            stack test --fast --no-terminal --resolver=${{ matrix.resolver }}
